sudo: required

env:
  global:
      - CC_TEST_REPORTER_ID=${CODE_CLIMATE_REPORTER_ID}
      - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

language: go

go:
  - 1.8.x

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - go get -u github.com/axw/gocov/gocov
  - go get -u github.com/AlekSi/gocov-xml
  - go get -u github.com/JormungandrK/microservice-tools
  - go get -u github.com/JormungandrK/microservice-security/...
  - go get -u github.com/goadesign/goa/...
  - go get -u gopkg.in/mgo.v2
  - go get -u gopkg.in/h2non/gock.v1
  - go get -u github.com/crewjam/saml
  - go get -u github.com/zenazn/goji/web
  - go get -u github.com/afex/hystrix-go/hystrix

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

script:
  - gocov test github.com/JormungandrK/identity-provider/... | gocov-xml > coverage.xml && ./cc-test-reporter format-coverage -t cobertura -o coverage.json coverage.xml
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRIGGER" != "yes" ]; then
    ./cc-test-reporter upload-coverage -i coverage.json;
    fi

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    make push;
    fi
